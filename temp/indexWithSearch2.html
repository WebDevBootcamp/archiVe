    <script>
        $('#search').on("submit",function(e) {
            console.log(e);
            e.preventDefault();
            $("#subject").empty();
            var s = $("#subject").val();
            $.getJSON("https://www.googleapis.com/books/v1/volumes",{q:s})
                    .done(
                    function(data) {
                        console.log(data);
                       // var results = data;
                        //handleResponse(results);
                        data.items.forEach(function(book){
                            render(book, $('.bin'));
                        })
                        console.log("results");
                    }
            );
        });
</script>

      <div class="bin">
          <script>
           var cache = {};                                   //cache is available everywhere
           var render = function(book, bin) {
           var id = book.id;
           cache[id] = book;
           var html =
           '<div class="tile">' +
           '<a href="#" class="thumbnail">' +
               '<img src="'+book.volumeInfo.imageLinks.thumbnail+'" alt="...">' +
               '<span class="title">' +book.volumeInfo.title + '</span><br>' +
               '<span class="authors">' + book.volumeInfo.authors[0] + '</span>' +
               '</a>' +
           '</div>';

           $(html).data("id", id).appendTo(bin);

           }
//           var renderAll = function(book, bin) {                      //calling a method
//           $(book).each(function (i, item) {   //grab items, take each one and do something
//               render(item, bin);
//           });
//           }
//           }

</script>
